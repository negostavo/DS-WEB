<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="videos">

    <h1>mostrando os controles</h1>
    <video src="video.mp4" controls muted></video>

    <h1>iniciando o video mutado</h1>
    <video src="video.mp4" controls  muted></video>

    <h1>colocando o video em loop</h1>
    <video src="video.mp4" controls loop  muted></video>

    <h1>colocando o video em autoplay</h1>
    <video src="video.mp4" controls autoplay loop muted></video>

    <h1>colocando thumb no video</h1>
    <video src="video.mp4" poster="thumb.jpg" controls muted></video>


</div>

</body>
</html>
